{% extends 'templates/base.html' %}
{% load static %}

{% block title %}Account Information{% endblock title %}

{% block content %}

<style>
    .accountBox{
        justify-content: center;
        border: 2px solid;
        margin: 100px auto;
        width:300px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
    }
    .containerother{
        justify-content: center;
        margin: 10px auto;
        width:300px;
    }

</style>

<div class="container accountBox">
    <ul>
        <li>
            Username: {{username}}
        </li>
        <li>
            Email: {{email}}
        </li>
        
    </ul>
</div>
<div class="containerother">
    <a href="#" class='text-decoration-none text-dark'>Change Password</a>
</div>


{% endblock content %}
